{% load static %}
<head>
	<title> Pokeoz ! </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static "materialize/css/materialize.min.css" %}">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/stylelevel.css" %}">
	<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery.tinyMap-3.4.5.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery.levelup.js" %}"></script>
	<script type="text/javascript" src="{% static "materialize/js/materialize.min.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
</head>
<body>
    <div class="progress grey accent-4" style="margin:0;padding:0;height:6">
        <div class="determinate orange" style="width: 70%"></div>
    </div>
	<div class="map" style="min-height:100%; min-width:100%"></div>
	<div class="valign-wrapper teal center-align loading">
		<div class="valign">
			<div class="loaders">
				<ol>
				    <li>
				      <div class="loftloader-wrapper pl-square">
				        <div class="loader white-text noto">
				          <span></span>
				        </div>
				      </div>
				    </li>
				</ol>
			</div>
		</div>
	</div>
    <div id="level-up" class="modal" style='display:none'>
        <div class="modal-content">
            <h3>Level Up!</h3>
            <p>Congratulations! Youâ€™ve earned enough XP to reach a new level.</p>
            <div id="initial-lvl" class="num-circle">
                <span class='curr-level'>1</span>
            </div>
            <div class="line">
                <div class="progress_level"></div>
                <span class="cur-xp"></span><span class="xp"> XP</span>
            </div>
            <div class="num-circle target-lvl">2 </div>
        </div>
    </div>
    <iframe name=_update style='opacity:0;max-width:0!important;max-height:0!important'></iframe>
	<script type="text/javascript" src="{% static "js/script.js" %}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-62255162-4', 'auto');ga('send', 'pageview');
    </script>
</body>
